name: Update V8 Tools

on:
  push:
    branches:
      - main
  schedule:
    # Rebuild tools every hour.
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy V8 Tools
    runs-on: ubuntu-latest
    container:
      image: docker://python:3.7-alpine
    steps:
      - name: Install Dependencies
        run: apk add git openssh-client rsync tar zstd npm
      - name: Checkout main Branch
        uses: actions/checkout@v2
      - name: Checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gen
      - name: Build V8 Tools
        run: python3 -u update.py
      - name: Prevent auto-deploy
        run: touch gen/.nojekyll
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: main
          BRANCH: gh-pages
          FOLDER: gen
          GIT_CONFIG_NAME: V8 Tools Updater
          GIT_CONFIG_EMAIL: cbruni@chromium.org
